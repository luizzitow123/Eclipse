name: eslint

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  eslint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm i
      - name: Copy config example ğŸ““
        run: cp config/config.example.json config/config.json
      - name: Run Linter âœï¸
        run: npm run eslint